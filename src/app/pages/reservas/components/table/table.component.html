}
<div class="card">
    <p-table 
        [value]="products" 
        styleClass="p-datatable-striped" 
        [tableStyle]="{'min-width': '40rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Usuario</th>
                    <th>Opciones</th>
                    
                    <!-- <th>Category</th>
                    <th>Quantity</th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.date}}</td>
                    <td>{{product.time}}</td>
                    <td>{{product.name}}</td>
                    <td>Opciones</td>
                    <!-- <td>{{product.quantity}}</td> -->
                </tr>
            </ng-template>
    </p-table>
</div>
