<div class="categoria">
  <div>
    <h6>Selecciona Categoria</h6>
  </div>
  <div>
    <mat-card>
      <mat-card-title>
        <img
          routerLink=""
          src="assets/images/logo.avif"
          width="100"
          height="100"
          alt="logo"
        />&nbsp;
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Seleccione una categor√≠a</mat-label>
          <mat-select required (selectionChange)="selectCategory($event.value)">
            <mat-option value="paddle">Paddle</mat-option>
            <mat-option value="tennis">Tennis</mat-option>
            <mat-option value="gym">Gimnasio</mat-option>
            <!-- <mat-option value="otro">Otro</mat-option> -->
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div>
  @if( categoria === 'paddle'){
    <app-paddle></app-paddle>
  }
</div>
