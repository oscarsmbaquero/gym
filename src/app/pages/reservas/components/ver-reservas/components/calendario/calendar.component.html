<div class="calendar">
    <div>
        <p-calendar 
        class="max-w-200px" 
        [(ngModel)]="date" 
        [inline]="true" 
        [showWeek]="false" 
        [minDate]="minDateValue"
        (ngModelChange)="onDateChange($event)"
        />
    </div>
    <div>
    <!-- @if(showTable){ -->
        <app-table
        [dataSelected]="dateSelected"
        [categoria]="categoria"
        ></app-table>
    </div>
    <!-- } -->
    
</div>
