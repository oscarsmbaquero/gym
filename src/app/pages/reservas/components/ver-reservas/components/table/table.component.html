@if(isLoading){
<div>Cargando...</div>
}
<!-- @if(!isLoading && !hasData){
    <div>No hay datos disponibles.</div>
} -->

@if(!isLoading){
<div class="card">
  <div class="calendario">
    <table class="p-datatable-striped" style="min-width: 25rem">
      <thead>
        <tr>
          <ng-container *ngFor="let pista of instalaciones">
            <th>{{ pista.nombre }}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="instalaciones && instalaciones.length > 0">
        <ng-container *ngFor="let hora of instalaciones[0].horas">
          <tr>
            <ng-container *ngFor="let pista of instalaciones">
              <td (click)="reservar(hora, pista.nombre)">{{ hora }}</td>
            </ng-container>
          </tr>
        </ng-container>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
}
