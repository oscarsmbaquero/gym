
<div style="padding: 20px; border-radius: 12px; background-color: white" >
<p-table 
        [value]="misReservas" 
        [tableStyle]="{'min-width': '35rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Pista</th>
            <!-- <th>Quantity</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr 
        *ngIf="!product.vencida"
        [ngClass]="{'proxima-reserva': product.proxima}"
        >
            <td>{{product.fecha}}</td>
            <td>{{product.horaInicio}}-{{product.horaFin}}</td>
            <td>{{product.instalacion.nombre}}</td>
            <!-- <td>
                <div [ngClass]="{'outofstock': product.quantity === 0, 'lowstock': (product.quantity > 0 && product.quantity < 10),'instock': product.quantity > 10}">
                    {{product.quantity}}
                </div>
            </td> -->
        </tr>
    </ng-template>
</p-table>
</div>
