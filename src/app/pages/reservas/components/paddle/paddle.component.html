<div class="calendar">
    <div class="calendar-container">
        <p-calendar 
        class="max-w-" 
        [(ngModel)]="date" 
        [inline]="true" 
        [showWeek]="true" 
        (ngModelChange)="onDateChange($event)"
        />
    </div>
    @if(showTable){
        <app-table
        [dataSelected]="dateSelected"
        [categoria]="categoria"
        ></app-table>
    }
    
</div>
